<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio 1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
  <main class="land">
    <div class="land__diagonal">
      <div id="seguidor"></div>
      <div class="land__diagonal__container">

        </p>

        <p><b>Formação:</b></p>
        <a class="type type-tm">
          <i class="bi bi-gear"></i>
          Técnico em Mecatrônica
        </a>

        <p><b>Cursando:</b></p>
        <a class="type type-fs">
          <i class="bi bi-terminal"></i>
          Full Stack Java
        </a>

        <a class="see-more" href="">
          Ver mais
        </a>

        <p class="contacts"><b>Me contate:</b></p>
        <ul class="contact">
          <li>
            <a href="mailto:guerinohenrique@gmail.com">
              <i class="bi bi-chevron-double-right hover"></i>
              <i class="bi bi-envelope-at"></i>
              E-mail
            </a>
          </li>
          <li>
            <a href="tel:+55 15 99135-8306">
              <i class="bi bi-chevron-double-right hover"></i>
              <i class="bi bi-whatsapp"></i>
              Whatsapp
            </a>
          </li>
          <li>
            <a href="tel:+55 15 99135-8306">
              <i class="bi bi-chevron-double-right hover"></i>
              <i class="bi bi-file-earmark-text"></i>

            </a>
          </li>
        </ul>

        <a class="song" href="./media/art_of_silence-by_Uniq.mp3">
          <i class="bi bi-music-note-beamed"></i>
          <span class="hover">Baixe essa música</span>
        </a>

        <audio class="music hidden" preload="metadata" autoplay controls loop>
          <source src="media/art_of_silence-by_Uniq.mp3" type="audio/mp3">
          <p>O navegador não suporta a musica de fundo</p>
        </audio>
      </div>
    </div>

    <div class="preview">
      <a id="github-link" href="">

          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
          <div class="circle circle4"></div>
          <div class="circle circle5"></div>
          <div class="circle circle6"></div>
          <div class="circle circle7"></div>
          <img id="github-avatar" alt="Github Avatar">
        </div>
        <h3 id="github-name" class="tactic"></h3>
        <h4 id="github-username"></h4>
        <i class="bi bi-github"></i>
      </a>
    </div>

    <div id="particles-js"></div>
    <div id="blur"></div>
  </main>
  
  <script src="../particles.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/lib/stats.js"></script>
  <script src="scripts/main.js"></script>
